---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: directory
  path: src/pages
  label: src/pages
  create: all
  match: "**/*"
  new_doc_ext: jsx
- type: directory
  path: content/posts
  label: content/posts
  create: all
  match: "**/*"
- type: directory
  path: src/data/posts
  label: src/data/posts
  create: all
  match: "**/*"
upload_dir: content/images
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":year:-:month:-:day:-:filename:"
build:
  preview_command: gatsby build
  publish_command: gatsby build
  preview_output_directory: public
  output_directory: public
  instant_preview_command: gatsby develop -H 0.0.0.0 -p 8080
